name: Daily Stock Scraper

on:
  schedule:
    # Runs at 09:00 UTC everyday
    # China Market closes at 15:00 CST.
    # 15:00 CST = 07:00 UTC.
    # We run at 09:00 UTC (5 PM China time) to be safe.
    - cron: '0 9 * * *'
  
  # Allows you to click a button to run it manually (for testing)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run collector script
        env:
          # This passes the secret from Step 3 into the python script
          XUEQIU_TOKEN: ${{ secrets.XUEQIU_TOKEN }}
        run: python daily_collector.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Check if CSV changed
          git add xueqiu_hot_history.csv
          # Commit only if there are changes
          git commit -m "Auto-update stock data [skip ci]" || echo "No changes to commit"
          git push
